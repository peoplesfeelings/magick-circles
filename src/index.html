<!doctype html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <title>Tornaleth</title>
</head>

<body>
  <div class="wrap">

        <button id="stopBtn">Stop</button>
        <button id="nextBtn">&gt;</button>
      </div>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="triangleUp"> triangle
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="tetragram"> square
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="pentagon"> pentagon
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="pentagram"> pentagram
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="hexagon"> hexagon
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="doubleTriangle"> double triangle
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="heptagon"> heptagon
      </label>
      <label style="white-space:nowrap">
        <input type="checkbox" name="heptagram_7_2"> obtuse heptagram
      </label>
      <label style="white-space:nowrap">
        <input type="checkbox" name="heptagram_7_3"> acute heptagram
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="octagon"> octagon
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="doubleSquare"> double square
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="octagram"> octagram
      </label>
      <label style="white-space:nowrap;">
        <input type="checkbox" name="nonagon"> nonagon
      </label>
      <label style="white-space:nowrap">
        <input type="checkbox" name="nonagram_9_2"> 9/2 Enneagram
      </label>
      <label style="white-space:nowrap">
        <input type="checkbox" name="tripleTriangle"> Triple Triangle
      </label>
      <label style="white-space:nowrap">
        <input type="checkbox" name="nonagram_9_4"> 9/4 Enneagram
      </label>
      <button id="download">Download PNG</button>
    </div>

  </div>

  <script type="module" src="./main.js"></script>
